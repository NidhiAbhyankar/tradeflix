<br />
<h2 align="center">Latest News</h2>
<br />
<hr />
<div class="row">
  <div class="col-md-4" *ngFor="let item of newsData">
    <div class="card mb-3 shadow-sm" style="height: 650px">
      <div class="card-header">
        <h3>{{ item.title }}</h3>
      </div>

      <div class="card-body">
        <img
          class="bd-placeholder-img card-img-top p-2"
          width="100%"
          height="200"
          [src]="item.urlToImage"
        />
        <p>
          <strong>
            {{ item.description }}
          </strong>
        </p>
        <p class="card-text">
          <strong>Published At:{{ item.publishedAt }}</strong>
        </p>
        <p class="card-text">
          <a href="{{ item.url }}" class="small">Read Full News</a>
        </p>
      </div>
    </div>
    <br />
  </div>
</div>

<br />
<a routerLink="/" style="color: whitesmoke">Go Back to Home</a>
